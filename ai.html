<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation Assistant</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gradient-to-br from-gray-100 to-gray-200 h-screen flex flex-col">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Notification = ({ msg, type, onClose }) => (
            <div className={`p-4 rounded-lg mb-4 ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white border-2 flex justify-between items-center`}>
                <div>{msg}</div>
                <button onClick={onClose} className="text-white">
                    <i className="fas fa-times"></i>
                </button>
            </div>
        );

        const Message = ({ role, text, onCopy }) => (
            <div className={`mb-4 flex ${role === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`p-3 rounded-lg max-w-[70%] ${role === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'}`}>
                    <div>{text}</div>
                    <button onClick={() => onCopy(text)} className={`text-sm mt-2 ${role === 'user' ? 'text-white' : 'text-blue-500'}`}>
                        <i className={`fas fa-copy ${role === 'user' ? 'text-white' : 'text-blue-500'}`}></i> Copy
                    </button>
                </div>
            </div>
        );

        const TypingIndicator = () => (
            <div className="text-center text-gray-500">
                <span className="animate-pulse">AI is typing</span><span className="ml-2 animate-ping text-blue-500">...</span>
            </div>
        );

        const App = () => {
            const [inputText, setInputText] = useState("");
            const [conversation, setConversation] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [notifications, setNotifications] = useState([]);
            const chatEndRef = useRef(null);
            const textareaRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [conversation]);

            const fetchAIResponse = async () => {
                if (!inputText.trim()) return setNotifications([{ msg: "Please type a message", type: 'error' }]);
                setConversation([...conversation, { role: 'user', text: inputText }]);
                setInputText("");
                setIsLoading(true);

                try {
                    const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyD-qxZzjQWWfRm4JCw-YuZIS_Z0eLkIvzE", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: inputText }] }] })
                    });
                    const data = await res.json();
                    if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                        setConversation(prev => [...prev, { role: 'ai', text: data.candidates[0].content.parts[0].text }]);
                        setNotifications([{ msg: "AI response received", type: 'success' }]);
                    } else throw new Error("Invalid response");
                } catch (err) {
                    setNotifications([{ msg: "Error: " + err.message, type: 'error' }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => e.key === 'Enter' && !isLoading && fetchAIResponse();
            const handleReset = () => { setConversation([]); setNotifications([]); setInputText(""); setIsLoading(false); };
            const handleCopy = (text) => { textareaRef.current.value = text; textareaRef.current.select(); document.execCommand('copy'); setNotifications([{ msg: "Text copied to clipboard", type: 'info' }]); };

            return (
                <div className="flex flex-col h-full">
                    <div className="p-4 bg-blue-500 text-white text-center">
                        <h1 className="text-2xl">AI Assistant</h1>
                    </div>

                    <div className="p-4 fixed top-0 left-0 right-0 z-50 space-y-2">
                        {notifications.map((notif, i) => <Notification key={i} msg={notif.msg} type={notif.type} onClose={() => setNotifications(prev => prev.filter((_, idx) => idx !== i))} />)}
                    </div>

                    <div className="flex-grow overflow-y-auto p-4 space-y-4 mb-[150px]">
                        {conversation.map((msg, i) => <Message key={i} role={msg.role} text={msg.text} onCopy={handleCopy} />)}
                        {isLoading && <TypingIndicator />}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t z-10">
                        <div className="flex space-x-2">
                            <input 
                                type="text" 
                                className="flex-grow p-2 border rounded-l-lg" 
                                placeholder="Type your message..." 
                                value={inputText} 
                                onChange={e => setInputText(e.target.value)} 
                                onKeyPress={handleKeyPress} 
                                disabled={isLoading}
                            />
                            <button 
                                className={`px-4 py-2 rounded-r-lg text-white ${isLoading ? 'bg-gray-400' : 'bg-blue-500'}`} 
                                onClick={fetchAIResponse} 
                                disabled={isLoading || !inputText.trim()}>
                                {isLoading ? 'Sending...' : 'Send'}
                            </button>
                        </div>
                        <button className="w-full px-4 py-2 bg-red-500 text-white mt-2" onClick={handleReset}>
                            <i className="fas fa-redo"></i> Reset
                        </button>
                    </div>

                    <textarea ref={textareaRef} style={{ position: 'absolute', top: '-9999px', left: '-9999px' }} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
