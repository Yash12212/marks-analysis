<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation Assistant</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .typing-indicator {
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* CSS for preserving whitespace and newlines */
        .message-text {
            white-space: pre-wrap; /* Ensures newlines and spaces are preserved */
            word-wrap: break-word; /* Allows long words to break and prevent overflow */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Message = ({ role, text }) => (
            <div className={`mb-4 flex ${role === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`p-3 rounded-lg max-w-[70%] ${role === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'}`}>
                    <div className="message-text">{text}</div>
                </div>
            </div>
        );

        const TypingIndicator = () => (
            <div className="text-center text-gray-500 flex justify-center items-center">
                <span className="typing-indicator">AI is typing</span>
                <span className="ml-2 animate-ping text-blue-500">...</span>
            </div>
        );

        const ErrorMessage = ({ message }) => (
            <div className="text-center text-red-500 mt-2">
                <i className="fas fa-exclamation-triangle mr-2"></i>{message}
            </div>
        );

        const App = () => {
            const [inputText, setInputText] = useState("");
            const [conversation, setConversation] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const chatEndRef = useRef(null);

            const scrollToBottom = () => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [conversation]);

            const fetchAIResponse = async () => {
                if (!inputText.trim()) {
                    setError("Please type a message before sending.");
                    return;
                }

                const newUserMessage = { role: 'user', text: inputText };
                setConversation(prev => [...prev, newUserMessage]);
                setInputText("");
                setIsLoading(true);
                setError(null);

                try {
                    const requestBody = {
                        contents: [{ parts: [{ text: inputText }] }]
                    };

                    const response = await fetch(
                        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyD-qxZzjQWWfRm4JCw-YuZIS_Z0eLkIvzE", 
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(requestBody)
                        }
                    );

                    if (!response.ok) {
                        throw new Error(`Failed to fetch data. Status: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                        throw new Error("Unexpected response structure.");
                    }

                    const aiResponse = { 
                        role: 'ai', 
                        text: data.candidates[0].content.parts[0].text 
                    };

                    setConversation(prev => [...prev, aiResponse]);

                } catch (err) {
                    console.error("Error occurred during API call:", err);

                    // More specific error handling
                    if (err.message.includes('NetworkError')) {
                        setError("Network error occurred. Please check your connection and try again.");
                    } else if (err.message.includes('Failed to fetch')) {
                        setError("Failed to communicate with the server. Please try again later.");
                    } else if (err.message.includes('Unexpected response structure')) {
                        setError("We received an unexpected response from the server. Please try again.");
                    } else {
                        setError("Sorry, there was an error processing your request. Please try again.");
                    }

                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    fetchAIResponse();
                }
            };

            const handleReset = () => {
                // Reset conversation, input, and errors for a fresh start
                setConversation([]);
                setInputText("");
                setError(null);
                setIsLoading(false);
            };

            return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-xl bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="p-4 bg-blue-500 text-white text-center rounded-t-xl">
                            <h1 className="text-2xl font-bold">AI Conversation Assistant</h1>
                        </div>
                        
                        <div className="p-4 h-96 overflow-y-auto space-y-4">
                            {conversation.map((msg, index) => (
                                <Message key={index} role={msg.role} text={msg.text} />
                            ))}
                            
                            {isLoading && <TypingIndicator />}
                            
                            {error && <ErrorMessage message={error} />}
                            
                            <div ref={chatEndRef} />
                        </div>
                        
                        <div className="p-4 border-t border-gray-200 flex space-x-2">
                            <input 
                                type="text" 
                                className="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                                placeholder="Type your message..." 
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                onKeyPress={handleKeyPress}
                                disabled={isLoading}
                                aria-label="Input message"
                            />
                            <button 
                                className={`px-4 py-2 rounded-r-lg text-white ${isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600 focus:ring-2 focus:ring-blue-500'}`}
                                onClick={fetchAIResponse}
                                disabled={isLoading || !inputText.trim()}
                                aria-label="Send message"
                            >
                                {isLoading ? 'Sending...' : 'Send'}
                            </button>
                            <button 
                                className="px-4 py-2 bg-red-500 text-white rounded-r-lg hover:bg-red-600 focus:ring-2 focus:ring-red-500"
                                onClick={handleReset}
                                aria-label="Reset conversation"
                            >
                                <i className="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
