<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="font-sans bg-gray-900 text-white h-screen flex flex-col">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Notification = ({ msg, type, onClose }) => (
            <div className={`p-4 rounded-lg mb-4 ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'} text-white flex justify-between items-center`}>
                <div className="flex items-center space-x-2">
                    <i className={`fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}`}></i>
                    <div>{msg}</div>
                </div>
                <button onClick={onClose} className="text-white"><i className="fas fa-times"></i></button>
            </div>
        );

        const Message = ({ role, text, onCopy }) => (
            <div className={`mb-4 flex ${role === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`p-3 rounded-lg max-w-[80%] sm:max-w-[70%] ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-white'}`}>
                    <div>{text}</div>
                    <button onClick={() => onCopy(text)} className={`text-sm mt-2 ${role === 'user' ? 'text-white' : 'text-blue-400'}`} title="Copy to clipboard">
                        <i className="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        );

        const TypingIndicator = () => <div className="text-center text-gray-400"><span className="animate-pulse">AI is typing</span><span className="ml-2 animate-ping text-blue-400">...</span></div>;

        const App = () => {
            const [inputText, setInputText] = useState("");
            const [conversation, setConversation] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [notifications, setNotifications] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const chatEndRef = useRef(null);
            const textareaRef = useRef(null);

            useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: "smooth" }), [conversation]);
            useEffect(() => { if (notifications.length) setTimeout(() => setNotifications([]), 2000); }, [notifications]);

            const fetchAIResponse = async () => {
                if (!inputText.trim()) return setNotifications([{ msg: "Please type a message", type: 'error' }]);
                setConversation(prev => [...prev, { role: 'user', text: inputText }]);
                setInputText("");
                setIsLoading(true);
                try {
                    const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyD-qxZzjQWWfRm4JCw-YuZIS_Z0eLkIvzE", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: conversation.map(msg => msg.text).join("\n") + "\n" + inputText }] }] })
                    });
                    const data = await res.json();
                    if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                        setConversation(prev => [...prev, { role: 'ai', text: data.candidates[0].content.parts[0].text }]);
                        setNotifications([{ msg: "AI response received", type: 'success' }]);
                    } else throw new Error("Invalid response");
                } catch (err) {
                    setNotifications([{ msg: "Error: " + err.message, type: 'error' }]);
                } finally { setIsLoading(false); }
            };

            const handleKeyPress = e => e.key === 'Enter' && !isLoading && fetchAIResponse();
            const handleReset = () => { setConversation([]); setNotifications([]); setInputText(""); setIsLoading(false); };
            const handleCopy = (text) => {
                textareaRef.current.value = text;
                textareaRef.current.select();
                document.execCommand('copy');
                setNotifications([{ msg: "Text copied to clipboard", type: 'info' }]);
            };

            const downloadChat = () => {
                const chatText = conversation.map(msg => `${msg.role === 'user' ? 'User' : 'AI'}: ${msg.text}`).join("\n\n");
                const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'chat_conversation.txt';
                link.click();
            };

            const calculateChatStats = () => {
                const totalCharacters = conversation.reduce((acc, msg) => acc + msg.text.length, 0);
                const totalWords = conversation.reduce((acc, msg) => acc + msg.text.split(/\s+/).length, 0);
                return { totalMessages: conversation.length, totalCharacters, totalWords };
            };

            const chatStats = calculateChatStats();

            return (
                <div className="flex flex-col h-full">
                    <div className="p-4 bg-blue-800 text-white text-center rounded-t-lg flex sm:flex-row sm:justify-between sm:items-center flex-col space-y-2 sm:space-y-0">
                        <h1 className="text-2xl">AI Assistant</h1>
                        <div className="flex sm:flex-row sm:space-x-2 space-x-0 flex-col space-y-2 sm:w-auto w-full">
                            <div className="flex space-x-2 w-full sm:w-auto">
                                <button onClick={downloadChat} className="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-lg sm:mt-0 mt-2" title="Download Chat">
                                    <i className="fas fa-download"></i> Chat
                                </button>
                                <button onClick={() => setIsModalOpen(true)} className="w-full sm:w-auto bg-gray-600 text-white px-4 py-2 rounded-lg sm:mt-0 mt-2" title="Chat Info">
                                    <i className="fas fa-info-circle"></i> Info
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="p-4 fixed top-0 left-0 right-0 z-50 space-y-2 rounded-t-lg" aria-live="assertive">
                        {notifications.map((notif, i) => <Notification key={i} msg={notif.msg} type={notif.type} onClose={() => setNotifications(prev => prev.filter((_, idx) => idx !== i))} />)}
                    </div>

                    <div className="flex-grow overflow-y-auto p-4 space-y-4 mb-[150px]">
                        {conversation.map((msg, i) => <Message key={i} role={msg.role} text={msg.text} onCopy={handleCopy} />)}
                        {isLoading && <TypingIndicator />}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="fixed bottom-0 left-0 w-full p-4 bg-gray-800 border-t border-gray-700 z-10 rounded-b-lg">
                        <div className="flex sm:flex-row sm:space-x-2 sm:space-y-0 flex-col space-y-2">
                            <input
                                type="text"
                                className="flex-grow p-2 border border-gray-600 bg-gray-700 text-white rounded-lg sm:rounded-l-lg focus:ring-2 focus:ring-blue-500"
                                placeholder="Type your message..."
                                value={inputText}
                                onChange={e => setInputText(e.target.value)}
                                onKeyPress={handleKeyPress}
                                disabled={isLoading}
                                aria-label="Type your message"
                            />
                            <div className="flex space-x-2">
                                <button
                                    className={`w-full sm:w-auto px-4 py-2 rounded-lg text-white ${isLoading ? 'bg-gray-500' : 'bg-blue-600'}`}
                                    onClick={fetchAIResponse}
                                    disabled={isLoading || !inputText.trim()}
                                    title="Send Message">
                                    {isLoading ? <i className="fas fa-spinner fa-spin"></i> : <><i className="fas fa-paper-plane"></i> Send</>}
                                </button>
                                <button
                                    className="w-full sm:w-auto px-4 py-2 bg-red-600 text-white rounded-lg"
                                    onClick={handleReset}
                                    title="Reset Conversation">
                                    <i className="fas fa-redo"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>

                    <textarea ref={textareaRef} style={{ position: 'absolute', top: '-9999px', left: '-9999px' }} />

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-gray-800 p-6 rounded-lg w-96 shadow-lg">
                                <h2 className="text-2xl mb-4 text-white">Chat Info</h2>
                                <div className="text-white mb-2">Total Messages: {chatStats.totalMessages}</div>
                                <div className="text-white mb-2">Total Words: {chatStats.totalWords}</div>
                                <div className="text-white mb-2">Total Characters: {chatStats.totalCharacters}</div>
                                <button onClick={() => setIsModalOpen(false)} className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">
                                    Close
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
